
<div>
  <tabset>
    <tab heading="One Way" id="tab1">
      <form class="form-group" #searchForm = "ngForm">
        <br>
    
      <input type="text" placeholder="Enter origin city" list="originFrom" #cityoforigin= "ngModel" [(ngModel)]="origin" name="origincity" required class="form-control"><br>
      <datalist id="originFrom">
        <option *ngFor="let f of cityDetails" value="{{f.city}}"></option>
      </datalist>
      <!-- Error Message -->
      <div *ngIf="cityoforigin.errors">
        <span *ngIf="cityoforigin.errors['required'] && cityoforigin.touched" class="text-danger">This is a mandatory field</span>
         </div>
      <input type="text" placeholder="Enter Destination city" list="destinationTo" #cityofdestination= "ngModel" [(ngModel)]="destination" required name="destinationcity" class="form-control"><br>
      <datalist id="destinationTo">
        <option *ngFor="let f of cityDetails" value="{{f.city}}"></option>
      </datalist>
      <!-- Error Message -->
       <div *ngIf="cityofdestination.errors">
        <span *ngIf="cityofdestination.errors['required'] && cityofdestination.touched" class="text-danger">This is a mandatory field</span>
         </div>
      <div class="date_container">
          <!--Start Date Container-->
              <div class="form-group">
                  <input type="text" placeholder="Departure Date" required
                        class="form-control"
                        #templatedate="ngModel"
                       bsDatepicker [(ngModel)]="myDepartureStartDateValue" name="dateoneway">
                </div>  
                 <!-- Error Message -->
          <div *ngIf="templatedate.errors">
            <span *ngIf="templatedate.errors['required'] && templatedate.touched" class="text-danger">This is a mandatory field</span>
          </div>       
        </div>
       
        <input type="number" placeholder="Passengers" #numberofpassengers = "ngModel" [(ngModel)]="passengernumber" name="pass" required class="form-control"><br>
          <!-- Error Message -->
          <div *ngIf="numberofpassengers.errors">
            <span *ngIf="numberofpassengers.errors['required'] && numberofpassengers.touched" class="text-danger">This is a mandatory field</span>
          </div>
        <button class="btn btn-success" [disabled]="!searchForm.valid" (click)="checkDetailsOneway()">Submit</button> 
    </form>
          <hr>
    </tab>
    <tab heading="Return">
      <form  #searchReturnForm = "ngForm">
        <div class="form-group">
        <br>
        <input type="text" placeholder="Enter origin city" list="originReturnFrom" #returncityoforigin="ngModel" [(ngModel)]="origin" name="origincity" required class="form-control"><br>
        <datalist id="originReturnFrom">
          <option *ngFor="let f of cityDetails" value="{{f.city}}"></option>
        </datalist>
        <!-- Error Message -->
         <div *ngIf="returncityoforigin.errors">
          <span *ngIf="returncityoforigin.errors['required'] && returncityoforigin.touched" class="text-danger">This is a mandatory field</span>
        </div>
        <input type="text" placeholder="Enter Destination city" list="destinationReturnTo" #returncityofdestination="ngModel" [(ngModel)]="destination" name="destinationcity" required class="form-control"><br>
        <datalist id="destinationReturnTo">
          <option *ngFor="let f of cityDetails" value="{{f.city}}"></option>
        </datalist>
        <!-- Error Message -->
          <div *ngIf="returncityofdestination.errors">
            <span *ngIf="returncityofdestination.errors['required'] && returncityofdestination.touched" class="text-danger">This is a mandatory field</span>
          </div>
        <div class="start_date_container">
          <!--Start Date Container-->
              <div class="form-group">
                  <input type="text" placeholder="Departure Date" required
                        class="form-control"
                        #templatereturnstartdate="ngModel"
                        bsDatepicker [(ngModel)]="myReturnStartDateValue" name="startdate">
                </div>
                <!-- Error message -->
                <div *ngIf="templatereturnstartdate.errors">
                  <span *ngIf="templatereturnstartdate.errors['required'] && templatereturnstartdate.touched" class="text-danger">This is a mandatory field</span>
                </div>  
              </div>

          <!--End Date Container-->
          <div class="end_date_container">
                <div class="form-group">
                  <input type="text" placeholder="Return Date" required
                        class="form-control"
                        #templatereturnenddate="ngModel"
                        bsDatepicker [(ngModel)]="myReturnEndDateValue" name="enddate">
                </div> 
                <!-- Error message -->
                <div *ngIf="templatereturnenddate.errors">
                  <span *ngIf="templatereturnenddate.errors['required'] && templatereturnenddate.touched" class="text-danger">This is a mandatory field</span>
                </div>              
        </div>
        <input type="number" placeholder="Passengers" #returnnumberofpassengers="ngModel" [(ngModel)]="passengernumber" name="pass" required class="form-control"><br>
        <div *ngIf="returnnumberofpassengers.errors">
          <span *ngIf="returnnumberofpassengers.errors['required'] && returnnumberofpassengers.touched" class="text-danger">This is a mandatory field</span>
        </div>
        <button class="btn btn-success" [disabled]="!searchReturnForm.valid" (click)="checkDetailsReturn()">Submit</button> 
      </div>
      </form>
    <hr>
</tab>
  </tabset>
</div>
